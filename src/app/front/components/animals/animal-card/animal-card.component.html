<div>
  <div class="card" style="width: 100%;">
    <a [routerLink]="[link]">
      <div class="card-img-container">
        <div class="card-img-background"></div>
        <img [src]="image" [alt]="description" class="card-img-top">
      </div>
      <div class="card-body">
        <h5 class="card-title text-center">{{ animal.name }}</h5>
        <p>{{ animal.gender ? 'male' : 'femelle' }}</p>
      </div>
    </a>
  </div>
</div>
