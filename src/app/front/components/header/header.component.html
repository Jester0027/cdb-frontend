<header [ngClass]="{ transparent: isHomePage && !hasScrolled }">
  <div class="container">
    <div id="logo">LOGO</div>
    <nav>
      <ul>
        <li
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          <a routerLink="/">Accueil</a>
        </li>
        <li routerLinkActive="active"><a routerLink="/animaux">Animaux</a></li>
        <li routerLinkActive="active"><a routerLink="#">Évènements</a></li>
        <li routerLinkActive="active">
          <a routerLink="/contact">
            Contact
            <fa-icon [icon]="dropdown"></fa-icon>
          </a>
        </li>
        <li routerLinkActive="active"><a routerLink="#">Nous soutenir</a></li>
      </ul>
    </nav>
  </div>
</header>
<div [ngClass]="{ padding: !isHomePage }"></div>
