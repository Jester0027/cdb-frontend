<div class="container">
  <h1>Évènements</h1>
  <div class="row" *ngIf="!isLoading && !error && meta.maxPages > 1">
    <app-paginator
      (changePage)="setLoader()"
      [meta]="meta"
      [route]="['/evenements']"
    ></app-paginator>
  </div>
  <div class="row" *ngIf="!isLoading && !error">
    <div class="col-12" *ngFor="let event of events" >
      <a [routerLink]="[event.slug]">
        <div class="card">
          <div class="row">
            <div class="col-4 img">
              <img [src]="event.image_url" alt="">
            </div>
            <div class="col-6">
              <h3>{{ event.title }}</h3>
              <p>{{ event.description }}</p>
            </div>
            <div class="col-2">
              <p>{{ event.event_date }}</p>
            </div>
          </div>
        </div>
      </a>
    </div>
  </div>
  <div class="row" *ngIf="!isLoading && !error && meta.maxPages > 1">
    <app-paginator
      (changePage)="setLoader()"
      [meta]="meta"
      [route]="['/evenements']"
    ></app-paginator>
  </div>
  <div class="loader" *ngIf="isLoading" style="text-align: center;">
    <app-loading-spinner></app-loading-spinner>
  </div>
</div>
